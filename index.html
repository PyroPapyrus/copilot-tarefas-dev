<!DOCTYPE html>
 <html lang="pt-br">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Tarefas Dev</title>
     <link rel="stylesheet" href="styles.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
 </head>
 <body>
     <div class="container">
         <header>
             <h1><i class="fas fa-code"></i> Tarefas Dev</h1>
             <div class="theme-toggle">
                 <i class="fas fa-moon"></i>
             </div>
         </header>
         
         <div class="main-content">
             <div class="add-task-section">
                 <h2>Add nova tarefa</h2>
                 <p class="subtitle">Organize suas atividades de desenvolvimento</p>
                 <form id="taskForm">
                     <div class="form-group">
                         <label for="taskTitle"><i class="fas fa-tasks"></i> Tarefa</label>
                         <input type="text" id="taskTitle" placeholder="O que precisa ser feito?" required>
                     </div>
                     
                     <div class="form-group">
                         <label for="taskDescription"><i class="fas fa-align-left"></i> Descrição</label>
                         <textarea id="taskDescription" placeholder="Add detalhes sobre a tarefa..." required></textarea>
                     </div>
                     
                     <div class="form-group">
                         <label for="taskCategory">Categoria</label>
                         <select id="taskCategory" required>
                             <option value="Feature Development">Desenvolvimento de Feature</option>
                             <option value="Bug Fix">Bug Fix</option>
                             <option value="Documentation">Documentação</option>
                         </select>
                     </div>
                     
                     <div class="form-group">
                         <label for="taskPriority">Prioridade</label>
                         <select id="taskPriority" required>
                             <option value="Low">Baixa</option>
                             <option value="Medium">Média</option>
                             <option value="High">Alta</option>
                         </select>
                     </div>
                     
                     <div class="form-group">
                         <label for="taskDueDate">Data de Entrega</label>
                         <input type="date" id="taskDueDate" required>
                     </div>
                     
                     <button type="submit" class="add-task-btn">
                         <i class="fas fa-plus"></i> Add Tarefa
                     </button>
                 </form>
             </div>
 
             <div class="tasks-section">
                 <h2>Suas Tarefas</h2>
                 <div class="task-filters">
                     <div class="filter-group">
                         <label><i class="fas fa-filter"></i> Categoria:</label>
                         <select id="categoryFilter">
                             <option value="All">Todas</option>
                         </select>
                     </div>
                     <div class="filter-group">
                         <label><i class="fas fa-flag"></i> Prioridade:</label>
                         <select id="priorityFilter">
                             <option value="All">Todas</option>
                         </select>
                     </div>
                 </div>
                 <div id="tasksList"></div>
             </div>
         </div>
 
         <div class="stats">
             <div class="stat-card">
                 <i class="fas fa-tasks"></i>
                 <span class="stat-number" id="activeTasks">2</span>
                 <span class="stat-label">Tarefas Ativas</span>
             </div>
             <div class="stat-card">
                 <i class="fas fa-check-circle"></i>
                 <span class="stat-number" id="completedTasks">1</span>
                 <span class="stat-label">Completas</span>
             </div>
             <div class="stat-card">
                 <i class="fas fa-exclamation-circle"></i>
                 <span class="stat-number" id="highPriorityTasks">1</span>
                 <span class="stat-label">Prioridade alta</span>
             </div>
         </div>
     </div>
     <script src="script.js"></script>
 </body>
 </html>
